          colors: {
            brand: '#FF5C00',
            whatsapp: '#25D366',

          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],

  <style>
    body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
    .smooth-scroll { scroll-behavior: smooth; }
    section { scroll-margin-top: 100px; }

    /* Custom Animations */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes pulse-soft {
      0%, 100% { transform: scale(1); box-shadow: 0 10px 15px -3px rgba(255, 92, 0, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 20px 25px -5px rgba(255, 92, 0, 0.4); }
    }
    .animate-pulse-soft {
      animation: pulse-soft 3s ease-in-out infinite;
    }

    /* Initial state for reveal elements */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    .stagger-reveal > * {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .stagger-reveal.active > * {
      opacity: 1;
      transform: translateY(0);
    }
    /* Staggered delay generation */
    .stagger-reveal.active > *:nth-child(1) { transition-delay: 0.1s; }
    .stagger-reveal.active > *:nth-child(2) { transition-delay: 0.2s; }
    .stagger-reveal.active > *:nth-child(3) { transition-delay: 0.3s; }
    .stagger-reveal.active > *:nth-child(4) { transition-delay: 0.4s; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

<body class="bg-white text-slate-900 smooth-scroll">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script>
    // Advanced Scroll Reveal Logic using IntersectionObserver and MutationObserver
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const intersectionObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
          intersectionObserver.unobserve(entry.target);
        }
      });
    }, observerOptions);

    const mutationObserver = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        mutation.addedNodes.forEach((node) => {
          if (node.nodeType === 1) {
            if (node.classList.contains('reveal') || node.classList.contains('stagger-reveal')) {
              intersectionObserver.observe(node);
            }
            node.querySelectorAll('.reveal, .stagger-reveal').forEach(el => {
              intersectionObserver.observe(el);
            });
          }
        });
      });
    });

    mutationObserver.observe(document.body, { childList: true, subtree: true });

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.reveal, .stagger-reveal').forEach(el => {
        intersectionObserver.observe(el);
      });
    });
  </script>
</body>
